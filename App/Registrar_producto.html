            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    var user = firebase.auth().currentUser;
                    var uid, email;
                    if (user != null) {
                        uid = user.uid;
                        email = user.email;
                    }
                    var elemento = document.getElementById('Useree');
                    elemento.innerHTML = email;

            });
